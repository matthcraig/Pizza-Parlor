<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>It's a Pizza</title>
</head>
<body>
<div class="container"> 
<h1>Pizza Time</h1>
<form id="pizza">

<label for="pizzaSize">Pizza Size</label>
<select class="form-group" id="pizzaSize">
<option></option>
<option value="small">Small</option>
<option value="medium">Medium</option>
<option value="large">Large</option>
</select>

<label for="toppings">Choose Your Topping</label>
<select class="form-group" id="toppings">
<option></option>
<option value="mushroom">Mushrooms</option>
<option value="olives">Olives</option>
<option value="special">Special</option>
</select>

<button class="btn-info" type="submit">Place Your Order!</button>

</form>
<div class="pizza-time"></div>
</div>
</body>
</html>
